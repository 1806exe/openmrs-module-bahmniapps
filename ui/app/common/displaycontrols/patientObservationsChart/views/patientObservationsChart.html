<section class="dashboard-tabular-obs-section" id="tabular-obs">
    <div>
        <h2 class="section-title">{{section | titleTranslate}}</h2>
        <section class="patient-monitering">
            <div class="legends">
                Legends : <span class="legends-color">Current Month </span>
                <span class="legends-color legends-yellow"> Planned monitoring schedule </span>
                <span class="legends-color legends-green"> Date added </span>
                <span class="legends-color legends-purple">Pending data entry </span>
            </div>
            <table>
                <tr>
                    <th> </th>
                    <th ng-repeat="header in flowsheetHeader">
                        {{header}}
                        <hint concept-details="header"/>
                    </th>
                </tr>
                <tr ng-repeat="row in flowsheetDataKeys">
                    <td >{{ row }}</td>
                    <td ng-repeat="data in flowsheetData[row] track by $index" class="results results-{{data}}"> </td>
                </tr>

            </table>
        </section>
    </div>
</section>
