<div class="form-field" ng-repeat="attributeType in programAttributeTypes" ng-show="!program.editing">
    <div class="programAttributeRow"> {{attributeType.description}} <span class="asterick" ng-show="attributeType.required">*</span> : {{getValueForAttributeType(attributeType)}}</div>
</div>
<div  ng-show="program.editing" class="programEditing">
    <article class="form-field" ng-repeat="attributeType in programAttributeTypes">
        <attribute-types target-model="program.patientProgramAttributes" attribute="attributeType"></attribute-types>
    </article>
    <div class="button-group-wrapper clearfix">
        <input type="submit" value="Save"/>
    </div>
</div>
